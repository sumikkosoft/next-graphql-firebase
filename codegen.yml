overwrite: true
schema:
  - ./packages/graphql/schema.graphql
documents:
  - ./packages/graphql/queries/*.graphql
  - ./packages/graphql/mutations/*.graphql
generates:
  ./packages/server/src/gen/schema.ts:
    plugins:
      - typescript
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      avoidOptionals: true